<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Form</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *{
             box-sizing: border-box;
             overflow: auto; /* Enables scrolling */
             scrollbar-width: none; /* Firefox */
             -ms-overflow-style: none;

        }
        *::-webkit-scrollbar {
               display: none; /* Hides the scrollbar */
            }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: start;
            max-width: 700px;
            margin: 50px auto;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        img{
            transform: translateX(4%) translateY(10px);
            width: 100%;
            height:250px;
            border-radius: 5px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .blue{
            overflow: visible;
            background-color: darkblue;
            width: 57%;
            height:250px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .head{
            display: flex;
            flex-wrap:wrap;
            justify-content:right;
            align-items:end;
            text-align:center;
            width: 41%;
            height: 250px;
            padding:5px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            margin-top:50px;
            background-size:100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            border-image: linear-gradient(to right,rgba(0,0,0,.7),rgba(0,0,0,.7)) fill 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color:hotpink;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0.5;
        }

        input[type="number"],
        input[type="tel"],
        input[type="email"],
        textarea {
            resize:none;
            overflow-y:auto;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="radio"],input[type="checkbox"]{
            width:auto;
            padding:0px;
            border: 1px solid #ccc;
            opacity: 0.5;
        }

        /* Responsiveness */
        @media (width<600px) {
              .blue{
                  width: 95%;
              }
        .head{

            justify-content:center;
            align-items:center;
            text-align:center;
            width:100%;
            height:auto;
            padding:5px;
            color: #333;
        }
        form{
            margin-top:0px;
        }
    }


    </style>
</head>
<body>
    <div class="container">

        <div class="blue">
            <img src="formimg.jpg" alt="" srcset="">
        </div>
        <div class="head">
               <h1>Patient Admission</h1>
          </div>
        <form action="#" method="POST">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="patient-name">Full Name</label>
                <input type="text" id="patient-name" name="patient_name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Emergency Contact -->
            <div class="form-group">
                <label for="emergency-contact">Emergency Contact Name</label>
                <input type="text" id="emergency-contact" name="emergency_contact" required>
            </div>

            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Phone</label>
                <input type="tel" id="emergency-phone" name="emergency_phone" required>
            </div>

            <!-- Medical Information -->
            <div class="form-group">
                <label for="medical-history">Medical History</label>
                <textarea id="medical-history" name="medical_history"></textarea>
            </div>

            <div class="form-group">
                <label for="current-medication">Current Medication</label>
                <textarea id="current-medication" name="current_medication"></textarea>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies</label>
                <input type="text" id="allergies" name="allergies">
            </div>

            <div class="form-group">
                    <input type="radio" id="discount" name="discount" value="Student">Student
                    <input type="radio" id="discount" name="discount" value="50%">Discount(50%)
            </div>

            <div class="form-group">
                <input type="checkbox" id="check" name="checkbox" value="yes">
                Read our term and condition then accept our policy
              </div>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Admission</button>
            </div>
        </form>
    </div>
</body>
</html>
