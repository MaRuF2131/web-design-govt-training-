<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature-Rich Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Remove spacing between cells */
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ddd; /* Add border to cells */
            padding: 10px; /* Add padding inside cells */
            text-align:center; /* Align text to the left */

        }

        th {
            background-color: #f4f4f4; /* Light gray background for header */
            color: #333; /* Dark text color */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }

        caption {
            caption-side: top;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<fieldset>
        <legend>html table</legend>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Department</th>
                <th colspan="2">Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Engineering</td>
                <td>john@example.com</td>
                <td>+3234567890</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Marketing</td>
                <td>jane@example.com</td>
                <td>+1234567890</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Wilson</td>
                <td rowspan="2">HR</td>
                <td>sam@example.com</td>
                <td>+9876543210</td>
            </tr>

            <tr>
                <td>4</td>
                <td>sojib</td>

                <td>soj@example.com</td>
                <td>+11876543210</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">* All data is confidential</td>
            </tr>
        </tfoot>
  </table>
</fieldset>

</body>
</html>
